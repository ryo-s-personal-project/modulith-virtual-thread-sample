spring:
  application:
    name: modulith-virtual-thread-sample
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  modulith:
    events:
      jpa:
        enabled: true

server:
  port: 8080

logging:
  level:
    com.example: DEBUG
    org.springframework.modulith: INFO
